<div class="modal fade" id="staticRegistration" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticRegistrationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h1 class="modal-title fs-5 text-white" id="staticRegistrationLabel">Account Registration</h1>
          <button (click)="registrationClose($event)" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #registrationForm="ngForm" (ngSubmit)="submitRegistrationForm(registrationForm)" autocomplete="off">
         
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" #firstname="ngModel" name="firstname" placeholder="enter First Name" ngModel>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" #lastname="ngModel" name="lastname" placeholder="enter Last Name" ngModel>
                        </div>        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="email" class="form-control" #email="ngModel" name="email" required placeholder="enter Email Address" autocompleo="off" ngModel>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" #mobile="ngModel" name="mobile" placeholder="enter Mobile No." autocompleo="off" ngModel>
                        </div>        
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" #username="ngModel" name="username" placeholder="enter Username" autocompleo="off" ngModel>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="password" class="form-control"  #password="ngModel" name="password" placeholder="enter Password" autocompleo="off" ngModel>
                        </div>        
                    </div>
                </div>

                  <button type="submit" class="btn btn-primary">register</button>
                  <button id="regiter-reset" type="reset" class="btn btn-primary">reset</button>
              </form>
    
        </div>
        <div class="modal-footer">
            <div class="w-100 text-left text-danger fsize-12">{{registrationMessage}}</div>
        </div>
      </div>
    </div>
  </div>
